<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publishing</title>
</head>
<body>
    <h2>Search for a publication</h2>
    <form #userForm="ngForm" action="" (submit) = "onSubmit()"> 
        <label>Journal *</label>
        <select required name="journal" #journal = "ngModel" [(ngModel)]="objSearch.$id">
            <option *ngFor="let journal of Journals" [value]="journal.id"> 
                {{ journal.name }}
            </option>
        </select>
        <div *ngIf="journal.touched && objSearch.$id > 4 || objSearch.$id < 0">
            <p style="color:red">Incorrect Journal</p>
        </div>
        <label>Key words (*) </label>
        <input placeholder="Separated by coma..." required name="keywords" #keywords = "ngModel" [(ngModel)]="objSearch.$keyWords" pattern=^\w+(?:(?:,\s\w+)+|(?:\s\w+)+)$ />

        <div *ngIf="keywords.touched && keywords.dirty && keywords.errors?.required">
            <p style="color:red">Key words are mandatory</p>
        </div> 

        <div *ngIf="keywords.touched && keywords.dirty && keywords.errors?.pattern">
            <p style="color:red">Incorrect field. Introduce words separated by comma</p>
        </div> 

        <label>Investigation field (*) </label>
        <input placeholder="Separated by coma..." ngModel name="field"/>
        <label>Autor (*) </label>
        <input type="text" placeholder="Name or Surname..." ngModel name="name" />
        <p>Just one of the fields with (*) is mandatory</p>
        <button type="submit" (click) = "newSearch(userForm.value)">Submit</button>
    </form>


</body>
</html>
