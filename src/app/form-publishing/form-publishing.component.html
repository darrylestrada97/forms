<body>
    <div class="publication">
        <h2>Search for a publication</h2>
        <form #loginForm="ngForm" action="" (ngSubmit)="onSubmit()" >
            <div>
                <label>Journal (*)</label>
                <select required name="journal" #journal = "ngModel" [(ngModel)]="objSearch.$id"
                [ngClass]="{'correct' : journal.dirty && (journal.model >= 0 && journal.model <= 4),
                            'wrong' :  journal.dirty && journal.errors?.required}" >
                    <option *ngFor="let journal of Journals" [value]="journal.id"> 
                        {{ journal.name }}
                    </option>
                </select>
            </div>
            <!-- <div *ngIf="journal.touched && objSearch.$id > 4 || objSearch.$id < 0">
                <p style="color:red">Incorrect Journal</p>
            </div> -->
            <div>
                <label class="notice">Key words (*) </label>
                <input id="kw" placeholder="Separated by coma..." 
                required name="keywords" #keywords = "ngModel" 
                [(ngModel)]="objSearch.$keyWords" 
                (change)="changeInput($event)"
                [ngClass]="{'correct' : keywords.dirty && status == false,
                            'wrong' : keywords.dirty && status == true }"
                />
                <p *ngIf="keywords.dirty && status == true">
                    Entry words separated by space
                </p>
            </div>

            
            <!-- [ngClass]="{'wrong' : keywords.errors?.pattern,
                        'correct' : keywords.dirty && !keywords.errors?.pattern,
                        'base' : keywords.dirty && keywords.errors?.required }"-->
            <div>
                <label class="notice">Investigation field (*) </label>
                <input placeholder="Field here..." 
                required name="field" #field = "ngModel"  
                [(ngModel)]="objSearch.$field" 

                [ngClass] = "{'wrong' : field.dirty && fields.indexOf(field.model) != 0,
                                'correct' : field.dirty && fields.indexOf(field.model) !== -1}"

                />
                <div class="low-letter">
                    <label>Available fields (Just one of them): {{ fields }} </label>
                </div>
            </div>
            
            <div>
                <label class="notice" >Autor (*) </label>
                <input id="author" placeholder="Name or Surname..."
                required name="author" #author = "ngModel" 
                [(ngModel)]="objSearch.$author"
                (change)="changeInputAuthor($event)"

                [ngClass]="{'correct' : author.dirty && statusAuthor == false,
                            'wrong' : author.dirty && statusAuthor == true }"

                type="text" />

                <p *ngIf="author.dirty && statusAuthor == true">
                    Author name too long
                </p>
            </div>

            <div class="low-letter">
                <p>(*)Mandatory</p>
            </div>
            <div>
                <button type="submit" [disabled] = "!loginForm.valid" >Submit</button>
            </div>
        </form>
    </div>

</body>
</html>
