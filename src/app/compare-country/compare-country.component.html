<!--
    This form was made by @Darryl
    It ask for 2 countries to be compared and the type of strain, cases and date
-->


<div class ="publication">
    <app-menu></app-menu>
    <h2>Compare country by date and strain</h2>
   
    <form #compareCountryForm="ngForm" (ngSubmit)="sendForm()" appCompareCountries >
        <div class="row">
            <label class="notice" for="firstCountry">Select first country (*)</label>
            <mat-select-country appearance="outline" 
                    label="Country"
                    name="firstCountry"
                    #firstCountry ="ngModel" 
                    [(ngModel)]= "country"
                    (onCountrySelected)="onCountrySelected($event)"
                    required
                    >
        </mat-select-country>
        </div>
        
        <div class="row">
            <label class="notice" fro="secondCountry" >Select second country (*)</label>
        <mat-select-country appearance="outline" 
                    label="Country"
                    name="secondCountry"
                    #firstCountry ="ngModel" 
                    [(ngModel)]= "country2"
                    (onCountrySelected)="onCountrySelected2($event)"
                    required
                    
                    >
        </mat-select-country>
        </div>
        

        <div>
            <label class="notice">Select strain (*) </label>
            <select required name="strain" #strain ="ngModel" [(ngModel)]="objCompareCountries.$strain" >
                <option *ngFor="let strain of variants" [value]="strain.id"> 
                    {{strain.name}}
                </option>
            </select>
        </div>

        <div>
            <label class="notice">Select type of cases (*) </label>
            <select required name="type" #searchType ="ngModel" [(ngModel)]="objCompareCountries.$searchType">
                <option *ngFor="let type of typeOfCases" [value]="type.id"> 
                    {{type.type }}
                </option>
            </select>
        </div>

        <div class="form-group">
            <label for="searchDate">Dates (*)</label>
            <input id="searchDate" name="searchDate" [(ngModel)]="objCompareCountries.$date"
                    type="text" bsDaterangepicker [bsConfig]="datePickerConfig" class="form-control" required/>
          </div>
        <div class="low-letter">
            <p>(*)Mandatory</p>
        </div>
      
        <div>
            <button type="submit" [disabled] = "!compareCountryForm.valid" >Submit</button>
        </div>
    </form>

</div>
