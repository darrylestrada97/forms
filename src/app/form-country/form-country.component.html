	<head>

      <body>
            <form action="" method="post">
                  <h1>Contry view data</h1>

                  <fieldset>
                        <legend>Data</legend>
                        <p>
                              <label>Select Contry *</label>
                              <select name="contry">
                                    <option *ngFor="let pais of paises" > 
                                          {{ pais.name }}
                                          </option>
                                </select>
                        </p>
                        <p>
                            <label>Selecciona la fecha a comprobar:</label>
                            <input id="date" type="date">
                        <p>
                              <label>Introduce la cepa: *</label>
                              <select name="sequence_type">
                                    <option *ngFor="let cepa of cepas" > 
                                          {{ cepa.name }}
                                          </option>
                              </select>
                        </p>                                     
                  </fieldset>

                  <p>
                        <input type="submit" name="form_submit" value="INSERT data" />
                  </p>
            </form>	
      </body>
</html>
