<app-menu></app-menu>

<body>

    <div class="publication">
        <h2>Improvements</h2>
        <form #improvements="ngForm" (ngSubmit)="onSubmit()" appImprovements>
            <div>
                <label>location that you think is necessary to include:</label>
                <input placeholder="Location..." required name="location" #location="ngModel"
                    [(ngModel)]="improvObj.$location" type="text" />
            </div>

            <div>
                <label>Recomended this page?</label>
                <div class="radiob">
                    <input type="radio" name="val" #val="ngModel" [(ngModel)]="improvObj.$evaluation" value="Yes"
                        (change)="onItemChange($event)"><label>Yes</label>
                    <input type="radio" name="val" #val="ngModel" [(ngModel)]="improvObj.$evaluation" value="No"
                        (change)="onItemChange($event)"><label>No</label>
                </div>
            </div>
            <div class="chek">
                <label> Evaluation of the page </label>
                <mat-checkbox [checked]="allComplete" [color]="task.color" [indeterminate]="someComplete()"
                    (change)="setAll($event.checked)">
                    {{task.name}}

                </mat-checkbox>

                <ul>
                    <li *ngFor="let subtask of task.subtasks">
                        <mat-checkbox name="chek" [(ngModel)]="subtask.completed" [color]="subtask.color"
                            (ngModelChange)="updateAllComplete()" required>
                            {{subtask.name}}
                        </mat-checkbox>
                    </li>
                </ul>
            </div>
            <div>
                <label>additional comments:</label>
                <textarea required name="comments" #name="ngModel" [(ngModel)]="improvObj.$comments" type="text">

                    </textarea>
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>

        </form>
    </div>


</body>

</html>
